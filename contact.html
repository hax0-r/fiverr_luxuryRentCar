<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/docs/assets/images/favicon.png" type="image/x-icon">

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="/docs/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>


<body class="">

    <div id="bottomToTopScroll"></div>
    <div id="navbar"></div>


    <section class="relative fleetBanner w-full  overflow-hidden">
        <div class="relative z-10 max-w-7xl mx-auto px-5  gap-5 md:py-40 py-24 mt-20">
            <div class="text-center relative flex items-center justify-center  flex-col">
                <h1 data-aos="fade-up" data-aos-delay="100"
                    class="textShadow text-zinc-200 font-bold text-4xl mb-5 xl:text-7xl poppins lg:text-6xl capitalize leading-tight">
                    Contact Us
                </h1>
                <p data-aos="fade-up" data-aos-delay="200"
                    class=" leading-7 text-zinc-200 lg:text-xl text-lg tracking-wider mb-9 max-w-3xl">
                    We are here to help you with all your needs. Whether you are looking for a new car, or just need
                    some advice, we are here to help.
                </p>
            </div>
        </div>
    </section>

    <section id="contact"  class="w-full mx-auto max-w-7xl p-5 md:mt-16 mt-10 grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">

        <div class="" data-aos="fade-up">
            <a href="mailto:www.car.co"
                class="w-full block text-center bg-zinc-100 transition-all duration-500 hover:bg-zinc-200 py-16 rounded-2xl">
                <i class="fa-solid fa-envelope text-3xl text-zinc-400 "></i>
                <h2 class="text-center text-zinc-800 mt-3 font-medium text-xl">Click to Email</h2>
                <p class="text-zinc-500 mt-1 text-sm">www.car.co</p>
            </a>
        </div>
        <div class="" data-aos="fade-up" data-aos-delay="200">
            <a href="tel:+123456789"
                class="w-full text-center block bg-zinc-100 transition-all duration-500 hover:bg-zinc-200 py-16 rounded-2xl">
                <i class="fa-solid fa-phone text-3xl text-zinc-400 "></i>
                <h2 class="text-center text-zinc-800 mt-3 font-medium text-xl">Click to Call</h2>
                <p class="text-zinc-500 mt-1 text-sm">123456789</p>
            </a>
        </div>
        <div class="" data-aos="fade-up" data-aos-delay="400">
            <a href="https://wa.me/123456789"
                class="w-full text-center block bg-zinc-100 transition-all duration-500 hover:bg-zinc-200 py-16 rounded-2xl">
                <i class="fa-brands fa-whatsapp text-4xl text-zinc-400 "></i>
                <h2 class="text-center text-zinc-800 mt-3 font-medium text-xl">Click to Whatsapp</h2>
                <p class="text-zinc-500 mt-1 text-sm">123456789 </p>
            </a>
        </div>

    </section>

    <section class="max-w-7xl mx-auto md:mt-20 mt-10 p-5">
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" data-aos="fade-up"
            class="grid md:grid-cols-2 grid-cols-1 md:gap-10 gap-5 md:gap-y-14">
            <input type="hidden" name="access_key" value="keyyyyyyyyyyyyyyyyyyyyyyyyy">
            <input required name="name" type="text" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Name">
            <input required name="email" type="email" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Email">
            <input required name="number" type="number" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Number">
            <input required type="text" name="address" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter your Address">
            <textarea required name="Message" class="w-full md:col-span-2 py-3 border-b-2 border-zinc-300"
                placeholder="How Can We Help" rows="6"></textarea>
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <button
                class="bg-[#efc360] w-full text-center rounded-lg transition-all duration-500 hover:opacity-80 cursor-pointer text-black font-medium md:col-span-2 p-3.5">Submit</button>
            <div id="success-message"
                class="bg-green-50 p-4 rounded-lg text-green-600 text-center hidden md:col-span-2">
                âœ… Thank you! Your submission has been received.
            </div>

        </form>
    </section>

    <div class="md:mt-20 mt-10">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22057254.199268732!2d1.0577124356258236!3d47.55736047430625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46ed8886cfadda85%3A0x72ef99e6b3fcf079!2sEurope!5e0!3m2!1sen!2s!4v1750130163121!5m2!1sen!2s"
            class="md:h-[30rem] h-80 w-full" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="md:pt-24 bg-zinc-900 pt-10" id="footer"></div>

    <script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="./docs/javascript/global.js"></script>
    <script src="./docs/javascript/navbar.js"></script>
    <script src="./docs/javascript/footer.js"></script>
</body>

</html>
