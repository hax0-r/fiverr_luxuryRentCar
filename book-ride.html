<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/docs/assets/images/favicon.png" type="image/x-icon">

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="/docs/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>


<body class="">

    <div id="bottomToTopScroll"></div>
    <div id="navbar"></div>


    <section class="relative bg-zinc-800 w-full  overflow-hidden">
        <div class="relative z-10 max-w-7xl mx-auto px-5  gap-5 md:py-28 py-12 md:mt-32 mt-16">
            <div class="text-center relative flex items-center justify-center  flex-col">
                <h1 data-aos="fade-up" data-aos-delay="100"
                    class="textShadow text-zinc-200 font-bold text-4xl mb-5 xl:text-7xl poppins lg:text-6xl capitalize leading-tight">
                    Book Now
                </h1>
            </div>
        </div>
    </section>

    <section class="max-w-7xl mx-auto md:mt-20 mt-10 p-5">
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST" data-aos="fade-up"
            class="grid md:grid-cols-2 grid-cols-1 md:gap-10 gap-5 md:gap-y-14">
            <input type="hidden" name="access_key" value="keyyyyyyyyyyyyyyyyyyyyyyyyy">
            <input required name="name" type="text" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Name">
            <input required name="email" type="email" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Email">
            <input required name="number" type="number" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Number">
            <input required type="text" name="Pickup Address" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Pickup Address">
            <input required type="text" name="Drop off Adress" class="w-full py-3 border-b-2 border-zinc-300"
                placeholder="Enter Drop off Adress">
            <input required type="datetime-local" name="datetime" class="w-full py-3 border-b-2 border-zinc-300">
            <select name="" id="" class="md:col-span-2 w-full text-zinc-700 py-3 border-b-2 border-zinc-300">
                <option value=""selected disabled>Select Car</option>
                <option value="">BMW series 1</option>
                <option value="">BMW M5</option>
                <option value="">BMW series 2</option>
                <option value="">Rolls Royce</option>
                <option value="">BMW series 4</option>
            </select>
            <textarea required name="Message" class="w-full md:col-span-2 py-3 border-b-2 border-zinc-300"
                placeholder="Message (optional)" rows="6"></textarea>
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <button
                class="bg-[#efc360] w-full text-center rounded-lg transition-all duration-500 hover:opacity-80 cursor-pointer text-black font-medium md:col-span-2 p-3.5">Let's Go</button>
            <div id="success-message"
                class="bg-green-50 p-4 rounded-lg text-green-600 text-center hidden md:col-span-2">
                âœ… Thank you! Your submission has been received.
            </div>

        </form>
    </section>

    <div class="md:pt-24 md:mt-20 mt-10 bg-zinc-900 pt-10" id="footer"></div>

    <script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="./docs/javascript/global.js"></script>
    <script src="./docs/javascript/navbar.js"></script>
    <script src="./docs/javascript/footer.js"></script>
</body>

</html>
